<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Detalles del Proyecto | Andrey Mantilla</title>

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/var.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/project-detail.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar-detail">
        <div class="container">
            <a href="../#projects" class="back-button">
                <i class="fas fa-arrow-left"></i>
                <span>Volver al Portafolio</span>
            </a>
            <label class="switch">
                <input id="theme-toggle" type="checkbox" checked/>
                <div class="slider round">
                    <div class="sun-moon">
                        <svg id="moon-dot-1" class="moon-dot" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="moon-dot-2" class="moon-dot" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="moon-dot-3" class="moon-dot" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="light-ray-1" class="light-ray" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="light-ray-2" class="light-ray" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="light-ray-3" class="light-ray" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="cloud-4" class="cloud-light" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="cloud-5" class="cloud-light" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                    </div>
                    <div class="stars">
                        <svg id="star-1" class="star" viewBox="0 0 20 20">
                            <path d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"></path>
                        </svg>
                        <svg id="star-2" class="star" viewBox="0 0 20 20">
                            <path d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"></path>
                        </svg>
                        <svg id="star-3" class="star" viewBox="0 0 20 20">
                            <path d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"></path>
                        </svg>
                        <svg id="star-4" class="star" viewBox="0 0 20 20">
                            <path d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"></path>
                        </svg>
                    </div>
                </div>
            </label>
        </div>
    </nav>

    <!-- Hero del proyecto -->
    <section class="project-hero">
        <div class="container">
            <div class="hero-content">
                <span class="project-type-badge" id="project-type"></span>
                <h1 class="project-title" id="project-title"></h1>
                <p class="project-description-hero" id="project-description"></p>
            </div>
        </div>
    </section>

    <!-- Galería de imágenes -->
    <section class="project-gallery">
        <div class="container">
            <div class="gallery-main">
                <div class="main-image-container">
                    <img src="" alt="Imagen principal" id="main-image" class="main-image">
                </div>
                <div class="gallery-controls">
                    <button class="gallery-btn prev" id="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="gallery-indicators" id="gallery-indicators"></div>
                    <button class="gallery-btn next" id="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div class="gallery-thumbnails" id="thumbnails"></div>
        </div>
    </section>

    <!-- Detalles del proyecto -->
    <section class="project-details">
        <div class="container">
            <div class="details-grid">
                <!-- Características -->
                <div class="detail-card features-card">
                    <div class="card-header">
                        <i class="fas fa-check-circle"></i>
                        <h2>Características Principales</h2>
                    </div>
                    <ul class="features-list" id="features-list"></ul>
                </div>

                <!-- Tecnologías -->
                <div class="detail-card technologies-card">
                    <div class="card-header">
                        <i class="fas fa-cog"></i>
                        <h2>Stack Tecnológico</h2>
                    </div>
                    <p class="tech-description" id="tech-description"></p>
                    <div class="tech-tags-grid" id="tech-tags"></div>
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="action-buttons" id="action-buttons"></div>
        </div>
    </section>

    <script src="../js/projectsData.js"></script>
    <script src="../js/project-detail.js"></script>
    <script src="../js/theme.js"></script>
</body>
</html>
